<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Pet Adoption Center</title>
    <link rel="stylesheet" href="style01.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Pet Adoption Center</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index011.html">Home</a></li>
                <li><a href="index22.html">About</a></li>
            </ul>
        </nav>
    </header>

    <section id="sign-in">
        <div class="form-container">
            <h2>Welcome Back!</h2>
            <p>Please sign in to continue</p>
            <form action="#" method="POST">
                <div class="form-field">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-field">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-field">
                    <button type="submit" class="cta-btn">Sign In</button>
                </div>
            </form>
            <p>Don't have an account? <a href="index01.html">Sign Up</a></p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Pet Adoption Center | All Rights Reserved</p>
    </footer>
</body>
</html>
